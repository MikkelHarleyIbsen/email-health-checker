<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Health Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin-top: 100px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .result.valid {
            background-color: #d4edda;
            color: #155724;
        }

        .result.invalid {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Email Health Checker</h2>
            <p>Indtast et domæne for at tjekke dens e-mail-konfiguration.</p>
        </div>

        <form id="domain-form">
            <div class="input-group">
                <input type="text" class="form-control" id="domain-input" placeholder="Indtast domæne" required>
            </div>
            <button type="submit" class="btn btn-primary">Tjek domæne</button>
        </form>

        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        const form = document.getElementById('domain-form');
        const domainInput = document.getElementById('domain-input');
        const resultDiv = document.getElementById('result');
    
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const domain = domainInput.value;
    
            // Send POST-request til backend API for at tjekke domænet
            fetch('http://localhost:3000/check-domain', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ domain: domain }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    resultDiv.textContent = 'Domænet er sundt!';
                    resultDiv.className = 'result valid';
                } else {
                    resultDiv.textContent = `Domænet har fejl. SPF: ${data.errors.spf ? 'Korrekt' : 'Fejl'}, DKIM: ${data.errors.dkim ? 'Korrekt' : 'Fejl'}, DMARC: ${data.errors.dmarc ? 'Korrekt' : 'Fejl'}`;
                    resultDiv.className = 'result invalid';
                }
    
                resultDiv.style.display = 'block';  // Vist resultat
            })
            .catch(error => {
                resultDiv.textContent = 'Der opstod en fejl. Prøv igen senere.';
                resultDiv.className = 'result invalid';
                resultDiv.style.display = 'block';
            });
        });
    </script>
    

</body>
</html>
